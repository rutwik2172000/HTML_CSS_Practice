<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div{
        height:500px;
        border: 2px solid red;
        background-size: 100% 100%;
        background-attachment: fixed;
      }

      #div1{
        background-image: url(https://images.pexels.com/photos/33553185/pexels-photo-33553185.jpeg);
        background-repeat: no-repeat;;
      }
      #div2{
        background-image: url(https://images.pexels.com/photos/34104547/pexels-photo-34104547.jpeg);
        background-repeat: no-repeat;
      }
      #div3{
        background-image: url(https://images.pexels.com/photos/34098232/pexels-photo-34098232.jpeg);
        background-repeat: no-repeat;
      }
      #div4{
        background-image: url(https://images.pexels.com/photos/31728429/pexels-photo-31728429.jpeg);
        background-repeat: no-repeat;
      }
      #div5{
        background-image: url(https://images.pexels.com/photos/20903558/pexels-photo-20903558.jpeg);
        background-repeat: no-repeat;
      }
      #div6{
        background-image: url(https://thumbs.dreamstime.com/b/small-tree-growing-sunrise-green-world-earth-day-concept-162365691.jpg);
        background-repeat: repeat;
        background-size: auto;
        background-attachment: scroll;
      }
       
    
    </style>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>

    <div id="div6"></div>



</body>
</html>
