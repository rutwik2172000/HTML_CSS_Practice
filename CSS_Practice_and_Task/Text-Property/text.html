<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Property</title>
    <style>
        #demo1{
            text-indent: 20px;
        }

        #demo2{
             letter-spacing: 2px;
        }

        #demo3{
            word-spacing:10px;
        }

        #demo4{
            line-height: 20px;
        }

        h1{
            color:blue;
            text-shadow: 10px 10px 10px red;
        }

       div{
            border: 5px solid red;
            width: 50%;
            box-shadow: 10px 10px 10px darkblue;
        }

        div img{
            width: 100%;
        }
    </style>
</head>
<body>
    <p id="demo1">Text-indent</p>
    <p id="demo2">Letter-spacing</p>
    <p id="demo3">Word-spacing</p>
    <p id="demo4">Line-height</p>
    
    <h1>Lorem ipsum dolor sit amet</h1>
   
    <div>
        <img src="https://images.pexels.com/photos/34168748/pexels-photo-34168748.jpeg">
    </div>


</body>
</html>
