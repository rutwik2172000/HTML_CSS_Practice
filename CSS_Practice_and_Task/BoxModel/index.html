<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rectangle Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
    }

    .outer-box {
      width: 900px;
      height: 500px;
      border: 4px solid #000;
      position: relative;
    }

    .small-box {
      width: 170px;
      height: 120px;
      border: 4px solid #000;
      position: absolute;
    }

    .top-left {
      top: 0;
      left: 40px;
    }

    .top-right {
      top: 0;
      right: 40px;
    }

    .bottom-left {
      bottom: 0;
      left: 40px;
    }

    .bottom-right {
      bottom: 0;
      right: 40px;
    }

    .center-box {
      width: 200px;
      height: 150px;
      border: 4px solid #000;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
</head>
<body>

  <div class="outer-box">

    <div class="small-box top-left"></div>
    <div class="small-box top-right"></div>
    <div class="small-box bottom-left"></div>
    <div class="small-box bottom-right"></div>

    <!-- Center box -->
    <div class="center-box"></div>

  </div>

</body>
</html>
