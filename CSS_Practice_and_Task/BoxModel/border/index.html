<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        h2{
            color: aqua;
        }
         div{
            margin:15px;

        } 
            
        #div1{
            height: 100px;
            width: 100px;
            border-top: 2px solid green;
        }
         #div2{
            height: 100px;
            width: 100px;
            border: 2px solid red;
            border-radius: 10px 20px 30px 40px;
        }
        #div3{
            height: 100px;
            width: 100px;
            border-right: 2px solid blue;
        }
        #div4{
            height: 100px;
            width: 100px;
            border-bottom: 2px solid darkcyan;
        }
        #div5{
            height: 100px;
            width: 100px;
            border: 2px dashed purple;
        }
         
    </style>
</head>
<body>
    <h2>Border examples</h2>
    <div id="div1">This is using border-top</div>
    <div id="div2">This is using border-radius</div>
    <div id="div3">This is using border-right</div>
    <div id="div4">This is using border-bottom</div>
    <div id="div5">This is using border on all sides with dash</div>
   
</body>
</html>
