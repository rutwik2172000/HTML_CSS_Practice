<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        h2{
            color: red;
        }

        div{
            height: 100px;
            width: 100px;
            border: 2px solid red;
            padding: 50px;
            margin: 15px;
        
        }

         #div1{
            background-color: blue;
            margin-top: 50px;
        }
         #div2{
            background-color: green;
            margin-right: 50px;
        }
        #div3{
            background-color: aqua;
            margin-bottom: 50px;
        }
        #div4{
            background-color: pink;
            margin-left: 50px;
        }
        #demo2{
             height: 100px;
            width: 100px;
            margin-top: -100px;
            background-color: yellow;
            margin-left: 100px;
        }
       

    </style>
</head>
<body>
    <h2>Margin Examples</h2>
    <div id="div1">This is using margin-top</div>
    <div id="div2">This is using margin-right</div>
    <div id="div3">This is using margin-bottom</div>
    <div id="div4">This is using margin-left</div>
    <div id="demo2">
       content
      </div>
</body>
</html>
