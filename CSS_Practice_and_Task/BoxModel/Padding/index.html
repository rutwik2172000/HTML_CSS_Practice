<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        h2{
            color: aqua;
        }

        div{
            margin:15px;

        }

         #div1{
            height: 100px;
            width: 100px;
            border: 2px solid green;
            padding-top: 30px;
        }
         #div2{
            height: 100px;
            width: 100px;
            border: 2px solid red;
            padding-left: 30px;
        }
        #div3{
            height: 100px;
            width: 100px;
            border: 2px solid blue;
            padding-right: 30px;
        }
        #div4{
            height: 100px;
            width: 100px;
            border: 2px solid pink;
            padding-bottom: 30px;
        }
        #div5{
            height: 100px;
            width: 100px;
            border: 2px solid orange;
            padding: 10px 20px 30px 40px;
        }

    </style>
</head>
<body>
    <h2>Padding Examples</h2>
    <div id="div1">This is using padding-top</div>
    <div id="div2">This is using padding-left</div>
    <div id="div3">This is using padding-right</div>
    <div id="div4">This is using padding-bottom</div>
    <div id="div5">This is using padding</div>
</body>
</html>
