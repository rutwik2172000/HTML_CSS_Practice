<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Squares</title>

    <style>
        div{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            text-align: center; 
        }

        #box1{
            background-color: rgb(8, 215, 8);
            margin-left: 300px;
            margin-top: 0px;
        }

       #box2{
            background-color: rgb(45, 3, 149);
            margin-top: -50px;   
            margin-left: 225px;   
        }
         
        #box3{
            background-color: rgb(45, 3, 149);
            margin-top: -105px;   
            margin-left: 375px;  
        }

        #box4{
            background-color: rgb(228,8,203);
            margin-top: -50px;  
            margin-left: 175px;
        }

        #box5{
            background-color: rgb(228, 8, 203);
            margin-top: -105px;   
            margin-left: 425px;  
        }

        #box6{
            background-color: rgb(8, 155, 228);
            margin-top: -50px;  
            margin-left: 125px;   
        }

        #box7{
            background-color: rgb(8,155,228);
            margin-top: -100px;   
            margin-left: 475px; 
        } 


    </style>

</head>
<body>

    <div id="box1">
        content1
    </div>

    <div id="box2">
        content2
    </div>

    <div id="box3">
        content3
    </div>

    <div id="box4">
        content4
    </div>

    <div id="box5">
        content5
    </div>

    <div id="box6">
        content6
    </div>

    <div id="box7">
        content7
    </div>

</body>
</html>
