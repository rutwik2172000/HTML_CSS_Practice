<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
</head>
<body>
    <!-- table>tr*5>th*1>td*3{item-$} shotcut for table -->
     <!-- td[colspan="2"] shotcut for colspan,rowspan -->

    <table border="2" cellspacing="5" cellspadding="5" >
        <caption>Founder Data</caption>
        <tr >
            <tr>
                <th>No</td>
                <th>Full Name</td>
                <th>Position</td>
                <th>Salary</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steave Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckeberg</td>
                <td>Founder Facebook</td>
                <td>$1300</td>
            </tr>
        </tr>
    </table>
</body>
</html>
