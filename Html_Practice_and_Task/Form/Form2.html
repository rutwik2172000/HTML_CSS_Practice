<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
  </head>
  <style>
    body {
      display: flex;
    }
    form {
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input {
      padding: 12px;
       border-radius: 12px;
        border: 1px solid rgb(214, 208, 208);
    }
    input.submit {
      background: rgb(255, 30, 60);
      color: white;
      border: none;
      border-radius: 12px;
      margin-top: 12px;
    }
  </style>
  <body>
    <form action="submit.html" method="get">
      <h3>SECOND FORM</h3>
      <h1>APPOINTMENT FORM</h1>

      <label>Name : </label>
      <input type="text" id="name" placeholder="Enter Name" />
      <br />
      <label for="number">Number :</label>
      <input type="number" id="number" placeholder="Enter Number" />
      <br />
      <label for="appointment">Schedule appointment :</label>
      <input type="datetime-local" id="appointment" />
      <input class="submit" type="submit" />
    </form>
  </body>
</html>
