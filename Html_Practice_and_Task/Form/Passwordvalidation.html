<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Validation Form</title>
</head>
<body>
    <h2>Password Validation Form</h2>
    <form action="#" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input 
            type="password" id="password" name="password" minlength="8" maxlength="20" 
            pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Password must contain at least 8 characters, one uppercase letter, one lowercase letter, and one number" 
            required>
        <br><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>

<p><b>Note: </b>This form uses HTML's pattern and minlength attributes to validate password strength.</p>
</body>
</html>
