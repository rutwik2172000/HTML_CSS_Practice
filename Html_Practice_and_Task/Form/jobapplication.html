<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>
</head>
<body>
    <h2>Job Application Form</h2>

    <form action="#" method="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male"> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

        <label for="position">Position Applied For:</label><br>
        <input type="text" id="position" name="position" required><br><br>

        <label for="experience">Years of Experience:</label><br>
        <input type="number" id="experience" name="experience" min="0" max="50"><br><br>

        <label>Skills:</label><br>
        <input type="checkbox" id="html" name="skills" value="HTML"> HTML
        <input type="checkbox" id="css" name="skills" value="CSS"> CSS
        <input type="checkbox" id="js" name="skills" value="JavaScript"> JavaScript <br>
        <input type="checkbox" id="MERN" name="skills" value="MERN"> MERN
        <input type="checkbox" id="JAVA" name="skills" value="JAVA"> JAVA
        <input type="checkbox" id="Python" name="skills" value="Python">Python<br><br>
        
        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>

        <label for="message">Cover Letter / Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30"></textarea><br><br>

        <input type="submit" value="Submit Application">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
