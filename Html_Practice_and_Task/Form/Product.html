<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Order Form</title>
</head>
<body>
    <h2>Place Your Order</h2>
    <form action="#" method="post">
        <label>Choose Product:</label><br>
        <input type="radio" id="laptop" name="product" value="Laptop" required> Laptop<br>
        <input type="radio" id="phone" name="product" value="Phone"> Phone<br>
        <input type="radio" id="tablet" name="product" value="Tablet"> Tablet<br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required><br><br>

        <label>Extras:</label><br>
        <input type="checkbox" id="case" name="extras" value="Case"> Protective Case<br>
        <input type="checkbox" id="charger" name="extras" value="Charger"> Charger<br>
        <input type="checkbox" id="cable" name="extras" value="Data Cable"> Data Cable<br>
        <input type="checkbox" id="Pen Drive" name="extras" value="Pen Drive"> Pen Drive<br>
        <input type="checkbox" id="insurance" name="extras" value="Insurance"> Extended Warranty<br><br>

        <label for="address">Shipping Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Order Now">
    </form>
</body>
</html>
