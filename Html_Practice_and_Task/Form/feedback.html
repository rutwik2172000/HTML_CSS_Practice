<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="#" method="post">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <p>How satisfied are you with our service?</p>
        <input type="radio" id="excellent" name="satisfaction" value="Excellent"> Excellent<br>
        <input type="radio" id="good" name="satisfaction" value="Good"> Good<br>
        <input type="radio" id="average" name="satisfaction" value="Average"> Average<br>
        <input type="radio" id="poor" name="satisfaction" value="Poor"> Poor<br><br>

        <label>Would you recommend us?</label><br>
        <input type="checkbox" id="recommend" name="recommend" value="Yes"> Yes, I would recommend<br><br>

        <label for="rating">Rate our website (1-10):</label><br>
        <input type="number" id="rating" name="rating" min="1" max="10"><br><br>

        <label for="comments">Your Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
