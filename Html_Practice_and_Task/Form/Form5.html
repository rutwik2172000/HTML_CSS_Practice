<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 5</title>
    <style>
         body {
        display: flex;
      }
      form {
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      input {
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgb(214, 208, 208);
      }
      input.submit {
        background: rgb(255, 42, 255);
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 8px;
      }
       div.radio {
      display: flex;
      justify-content: space-between;
    }
    </style>
</head>
<body>
     <body>
    <form action="submit.html" method="get">
      <h3>FIFTH FORM</h3>
      <h1>FULL INFO. SURVEY FORM</h1>


      <label for="name">Name :</label>
      <input type="text" id="name" placeholder="Enter Full Name" />
      <br />
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="Enter Email" />
      <br />
      <label for="number">Number :</label>
      <input type="number" id="number" placeholder="Enter Number" />
      <label for="DOB">DOB :</label>
      <input type="date" id="DOB" />
      <br />
       <label>Gender</label>
      <div class="radio">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male" />
      </div>
      <div class="radio">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female" />
      </div>
      <label>Vegetarian or NonVegetarian</label>
      <div class="radio">
        <label for="Vegetarian">Vegetarian</label>
        <input type="radio" id="Vegetarian" name="foodType" value="Vegetarian" />
      </div>
      <div class="radio">
        <label for="NonVegetarian">NonVegetarian</label>
        <input type="radio" id="NonVegetarian" name="foodType" value="NonVegetarian" />
      </div>
         <label>Favourite food :</label>
      <div>
        <input type="checkbox" id="html" name="Tech" value="HTML" />
        <label for="html">Italian</label><br />
      </div>
      <div>
        <input type="checkbox" id="css" name="Tech" value="CSS" />
        <label for="css">Indian</label><br />
      </div>
      <div>
        <input type="checkbox" id="Bootstrap" name="Tech" value="Bootstrap" />
        <label for="Bootstrap">Chinese</label><br />
      </div>
      <div>
        <input type="checkbox" id="Js" name="Tech" value="Js" />
        <label for="Js">Japanies</label><br />
      </div>
      <input class="submit" type="submit" />
    </form>
</body>
</html>
