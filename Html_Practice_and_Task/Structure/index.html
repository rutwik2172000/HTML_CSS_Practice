<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration Form</title>
</head>
<body>
    <form action="">
    
    <h1 >Class Registration Form</h1>
    <h6 >Fill out the form carefully for registration</h6><br><br>

    <label for="Stuent Name">Student Name</label><br>
    <input type="text" placeholder="First name" name="Fname">
    <input type="text" placeholder="Middle name" name="Fname">
    <input type="text" placeholder="Last name" name="Fname"><br>
    <label for="Gender">Gender</label><br>

    <input type="radio" placeholder="gender" name="gender" value="female" ><label for="female">Female</label><br>
    <label for="Email">Student Email</label><br>
    <input type="email" name="Email" placeholder="Ex: xyz@gmail.com"><br>
    <input type="submit" name="submit" placeholder="submit" aria-placeholder="submit">
    </form>
</body>
